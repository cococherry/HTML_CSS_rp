<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>useBasicMethod_1</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script>
        function add(){
            $('table').last().append('<tr><td>'+$('input[name="title"]').val()+'</td>'
                                        +'<td>'+$('input[name="content"]').val()+'</td>'
                                        +'<td>'+$('input[name="owner"]').val()+'</td></tr>');
        }
    </script>
</head>
<body>
   제목 : <input type="text" name="title"><br>
   내용 : <input type="text" name="content"><br>
   작성자 : <input type="text" name="owner"><br>
   <button onclick="add();">테이블에 추가</button><br><br>
   <table border="1">
       <tr>
           <td>제목</td>
           <td>내용</td>
           <td>작성자</td>
       </tr>
   </table>
   <br><br>
    <button onclick="location.href='useBasicMethod.html';">뒤로가기</button>
</body>
</html>
