<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Filter Method 사용하기</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#box1 h3').filter(':even').css('background','black').css('color','white');
            $('div').css('width','40%');
            
            // 필터 메소드에 선택을 위한 계산식을 함수로 작성한 경우
            $('#box2 h3').filter(function(index){
                return index % 3 == 0;
            }).css({
                'background' : 'black',
                'color' : 'white'
            });
            
            // 필터와 선택자 중에서 자주 사용되는 것에 대해 메소드가 제공됨
            console.log('세번째 값 : '+$('h3').eq(2).text());
            console.log('첫번째 값 : '+$('h3').first().text());
            console.log('마지막 값 : '+$('h3').last().text());
            
            //is()와 each() 메소드 사용한 경우
            $('#box3 h3').each(function(){
               if($(this).is('.selected')){
                   $(this).css('background','gray');
               }
            });
        });
    </script>
</head>
<body bgcolor="#6f9">
 <button onclick="location.href='filter1.html';">1번 실습</button>
 &nbsp;&nbsp;&nbsp; <button onclick="location.href='filter2.html';">2번 실습</button>
 <!-- 필터를 사용하여 선택한 경우 -->
 <h1>1번 예제</h1>
  <div id="box1">
   <h3>Header 1-0</h3>
   <h3>Header 1-1</h3>
   <h3>Header 1-2</h3>
   <h3>Header 1-3</h3>
   <h3>Header 1-4</h3>
   <h3>Header 1-5</h3>
   </div>
   <hr>
   
   <!-- 필터 메소드를 사용하여 선택한 경우 -->
   <h1>2번 예제</h1>
   <div id="box2">
   <h3>Header 2-0</h3>
   <h3>Header 2-1</h3>
   <h3>Header 2-2</h3>
   <h3>Header 2-3</h3>
   <h3>Header 2-4</h3>
   <h3>Header 2-5</h3>
   </div>
   <hr>
   
   <!-- is() / each() 메소드 사용 / Java의 For-each와 동일 
        각각의 h3 태그를 배열로 인식하여 하나씩 순서대로 가져와 비교함-->
   <h1>3번 예제</h1>
   <div id="box3">
   <h3 class="selected">Header 3-0</h3>
   <h3>Header 3-1</h3>
   <h3>Header 3-2</h3>
   <h3 class="selected">Header 3-3</h3>
   <h3>Header 3-4</h3>
   <h3 class="selected">Header 3-5</h3>
   </div>
    <button onclick="location.href='../index.html';">돌아가기</button>
</body>
</html>
