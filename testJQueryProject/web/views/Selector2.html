<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Selector 실습 2</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('ol li:first').css('color','red');
            $('ol li:eq(1)').css('color','orange');
            $('ol li:last').css('color','green');
            
            $('.third:first').css('color','blue');
            $('ul li:odd').css('color','navy');
            $('.third:last').css('color','purple');
        });
    </script>
</head>
<body>
   <ol>
       <li class="first"><h2>1-1</h2></li>
       <li class="second"><h2>1-2</h2></li>
       <li class="first"><h2>1-3</h2></li>
   </ol>
   <ul>
       <li class="third"><h2>2-1</h2></li>
       <li class="second"><h2>2-2</h2></li>
       <li class="third"><h2>2-3</h2></li>
   </ul>
    <button onclick="location.href='baseSelector.html';">돌아가기</button>
</body>
</html>
