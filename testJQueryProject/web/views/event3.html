<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04-3</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $('table tr').on('click',
                    function(){
                $(this).css('background','red');
                $('table tr').not($(this)).css('background','');
               $(this).children().each(function(index){
                   var col = $(this).html();
                   $('#s'+(index+1)).html(col);
               });
            });
        });
    </script>
</head>
<body>
    <table border="1">
        <tr><th>번호</th>
        <th>제목</th>
        <th>조회수</th>
        <th>작성일자</th>
        </tr>
        <tr>
            <td>3</td><td>3번제목</td>
            <td>0</td><td>11-07-13</td>
        </tr>
        <tr>
            <td>2</td><td>2번제목</td>
            <td>0</td><td>11-07-12</td>
        </tr>
        <tr>
            <td>1</td><td>1번제목</td>
            <td>0</td><td>11-07-11</td>
        </tr>
    </table>
    선택된 행 : 
    <span id="s1"></span> / <span id="s2"></span>
    / <span id="s3"></span> / <span id="s4"></span>
</body>
</html>
