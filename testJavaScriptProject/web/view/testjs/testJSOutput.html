<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>출력 방법</title>
</head>
<body>
<h1>자바 스크립트에서 출력하는 방법</h1>
<h3><ol>
	<li>개발자 도구 console 뷰에 출력하기</li>
	<script>
		console.log('콘솔 뷰에 바로 출력하기 확인');
	</script>
	<li onclick="showAlert();">window 객체의 alert() 메소드를 사용해서 출력하기</li>
	<script>
		function showAlert(){
			alert('alert() 사용하여 출력 확인');
		}
	</script>
	<li>document() 객체의 write() 또는 writeln() 메소드 사용하기</li>
	<script>
        document.write('<font color="RED">웹 문서에 직접 출력하기 확인</font><br>');
    </script>
	<li onclick="testInnerHTML();">태그에 innerHTML 자바스크립트 속성 사용해서 출력하기</li>
	<script>
        function testInnerHTML(){
            document.body.innerHTML += "Hello_3<br>";
        }
    </script>
</ol></h3>
<a href="../../index.jsp">메인으로 가기</a>
</body>
</html>
