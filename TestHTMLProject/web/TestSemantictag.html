<!-- 
왜 사용할까?
• 검색 엔진에서 쉽게 웹 문서 내용을 검색할 수 있다.
• 화면 판독기 같은 웹 보조 기구에서 웹 문서를 정확하게 알 수 있다.
 - 화면 접근성(확대기능, 음성지원기능)을 지원하느냐 
• 어떤 장치에서나 똑같이 문서를 해석할 수 있다 → 웹 문서의 표준 시작
 - 어떤 장치건 모두 동일한 태그를 사용해야, 분석하기가 용이하기 때문
 -->
