<!DOCTYPE html>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">-->
<!-- 각 html의 버전을 의미, 그냥 html은 html5를 의미한다. -->
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Java란</title>
  </head>
  <body>
    <h2>Java</h2>
    자바 페이지의 내용입니다.
    <a href="index.html">첫 페이지로 돌아가기</a>
    <!-- <a> 태그
    ? _SELF : 링크된 새로운 문서를 현재의 프레임에 보여 준다.
	? _PARENT : 현재 프레임의 상위 프레임을 보여 준다.
	? _TOP : 화면의 모든 프레임을 지우고 화면 전체에 보여 준다.
	? _BLANK : 현재 창을 그대로 두고, 새로운 창을 열어 보여 준다.
     -->
     <br>
     <IMG SRC="images/HTML5-baner.jpg" ALT="HTML5-배너 이미지입니다." WIDTH=80% HEIGHT=80%>
