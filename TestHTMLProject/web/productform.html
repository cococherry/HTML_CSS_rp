<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Form</title>
</head>
<body>
<form action="">
<fieldset>
   <legend>납품자정보</legend>
   <ol>
     <li><p>납품자명:
     <input type="text" placeholder="name"></p></li>
     <li><p>email:
     <input type="email" placeholder="answer@naver.com"></p></li>
     <li><p>홈페이지:
     <input type="url" placeholder="http://"></p></li>
   </ol>
</fieldset>
<br>
<fieldset>
   <legend>납품정보</legend>
   <ul>
     <li><p>상품명:
     <input type="text"></p></li>
     <li><p>납품수량:
     <input type="number" placeholder="최소 100" min="100"></p></li>
     <li><p>납품등급:
     <input type="range">
<!--         <datalist id="itemG">
          <option value="A">
          <option value="B">
          <option value="C">
          <option value="D">
          <option value="E">
        </datalist> -->
     </p></li>
     <li><p>기타사항:
     <textarea rows="2" cols="20"></textarea></p></li>
   </ul>
</fieldset>
<p><button type="submit">send message</button>
</p>
</form>
</body>
</html>
